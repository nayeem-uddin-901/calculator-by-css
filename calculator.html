<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        calculator by css
    </title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <h1> calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" id="result" maxlength="15">

        </div>
        <div class="calc-body">
            <div>
                <input type="button" class="btn btn-style1" value="C">
                <input type="button" class="btn btn-style1" value="+/-">
                <input type="button" class="btn btn-style1" value="%">
                <input type="button" class="btn btn-style" value="/">
            </div>
            <div>
                <input type="button" class="btn btn-style2" value="7">
                <input type="button" class="btn btn-style2" value="8">
                <input type="button" class="btn btn-style2" value="9">
                <input type="button" class="btn btn-style" value="X">
            </div>
            <div>
                <input type="button" class="btn btn-style3" value="4">
                <input type="button" class="btn btn-style3" value="5">
                <input type="button" class="btn btn-style3" value="6">
                <input type="button" class="btn btn-style" value="-">
            </div>
            <div>
                <input type="button" class="btn btn-style4" value="1">
                <input type="button" class="btn btn-style4" value="2">
                <input type="button" class="btn btn-style4" value="3">
                <input type="button" class="btn btn-style" value="+">
            </div>
            <div>
                <input type="button" class="btn btn-style" value="0">
                <input type="button" class="btn btn-style" value=".">
                <input type="button" class="btn btn-style" value="Del">
                <input type="button" class="btn" style="background:orange;" value="=">
            </div>
        </div>

    </div>

</body>

</html>
